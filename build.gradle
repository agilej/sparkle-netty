group = 'org.agilej'
version = '1.0-SNAPSHOT'

repositories {  
    mavenLocal()
    mavenCentral()
}

apply plugin: 'java'
apply plugin: 'maven'

sourceCompatibility = 1.8
targetCompatibility = 1.8
 
dependencies {
	compile	"org.agilej:sparkle-core:1.0-SNAPSHOT"
	compile	"io.netty:netty-all:4.0.19.Final"
}

uploadArchives {
    repositories {
       flatDir {
           dirs '~/.m2/repository/'
       }
    }
}